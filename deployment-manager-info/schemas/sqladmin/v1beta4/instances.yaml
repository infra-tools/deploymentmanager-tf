type_info:
  documentationLink: https://cloud.google.com/sql/docs/reference/latest
  kind: deploymentmanager#typeInfo
  name: instances
  schema:
    input:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
        properties:
          backendType:
            description: |-
              FIRST_GEN: First Generation instance. MySQL only.
              SECOND_GEN: Second Generation instance or PostgreSQL instance.
              EXTERNAL: A database server that is not managed by Google.
              This property is read-only; use the tier property in the settings object to determine the database type and Second or First Generation.
            type: string
          connectionName:
            description: Connection name of the Cloud SQL instance used in connection
              strings.
            type: string
          currentDiskSize:
            description: The current disk usage of the instance in bytes. This property
              has been deprecated. Users should use the "cloudsql.googleapis.com/database/disk/bytes_used"
              metric in Cloud Monitoring API instead. Please see this announcement
              for details.
            format: int64
            type: string
          databaseVersion:
            description: 'The database engine type and version. The databaseVersion
              field can not be changed after instance creation. MySQL Second Generation
              instances: MYSQL_5_7 (default) or MYSQL_5_6. PostgreSQL instances: POSTGRES_9_6
              (default) or POSTGRES_11 Beta. MySQL First Generation instances: MYSQL_5_6
              (default) or MYSQL_5_5'
            type: string
          diskEncryptionConfiguration:
            $ref: '#/schemas/DiskEncryptionConfiguration'
            description: Disk encryption configuration specific to an instance. Applies
              only to Second Generation instances.
          diskEncryptionStatus:
            $ref: '#/schemas/DiskEncryptionStatus'
            description: Disk encryption status specific to an instance. Applies only
              to Second Generation instances.
          etag:
            description: This field is deprecated and will be removed from a future
              version of the API. Use the settings.settingsVersion field instead.
            type: string
          failoverReplica:
            description: The name and status of the failover replica. This property
              is applicable only to Second Generation instances.
            properties:
              available:
                description: The availability status of the failover replica. A false
                  status indicates that the failover replica is out of sync. The master
                  can only failover to the falover replica when the status is true.
                type: boolean
              name:
                description: The name of the failover replica. If specified at instance
                  creation, a failover replica is created for the instance. The name
                  doesn't include the project ID. This property is applicable only
                  to Second Generation instances.
                type: string
            type: object
          gceZone:
            description: The Compute Engine zone that the instance is currently serving
              from. This value could be different from the zone that was specified
              when the instance was created if the instance has failed over to its
              secondary zone.
            type: string
          instanceType:
            description: |-
              The instance type. This can be one of the following.
              CLOUD_SQL_INSTANCE: A Cloud SQL instance that is not replicating from a master.
              ON_PREMISES_INSTANCE: An instance running on the customer's premises.
              READ_REPLICA_INSTANCE: A Cloud SQL instance configured as a read-replica.
            type: string
          ipAddresses:
            description: The assigned IP addresses for the instance.
            items:
              $ref: '#/schemas/IpMapping'
            type: array
          ipv6Address:
            description: The IPv6 address assigned to the instance. This property
              is applicable only to First Generation instances.
            type: string
          kind:
            default: sql#instance
            description: This is always sql#instance.
            type: string
          masterInstanceName:
            description: The name of the instance which will act as master in the
              replication setup.
            type: string
          maxDiskSize:
            description: The maximum disk size of the instance in bytes.
            format: int64
            type: string
          name:
            annotations:
              required:
              - sql.instances.insert
            description: Name of the Cloud SQL instance. This does not include the
              project ID.
            type: string
          onPremisesConfiguration:
            $ref: '#/schemas/OnPremisesConfiguration'
            description: Configuration specific to on-premises instances.
          region:
            description: The geographical region. Can be us-central (FIRST_GEN instances
              only), us-central1 (SECOND_GEN instances only), asia-east1 or europe-west1.
              Defaults to us-central or us-central1 depending on the instance type
              (First Generation or Second Generation). The region can not be changed
              after instance creation.
            type: string
          replicaConfiguration:
            $ref: '#/schemas/ReplicaConfiguration'
            description: Configuration specific to failover replicas and read replicas.
          replicaNames:
            description: The replicas of the instance.
            items:
              type: string
            type: array
          rootPassword:
            description: Initial root password. Use only on creation.
            type: string
          selfLink:
            description: The URI of this resource.
            type: string
          serverCaCert:
            $ref: '#/schemas/SslCert'
            description: SSL configuration.
          serviceAccountEmailAddress:
            description: The service account email address assigned to the instance.
              This property is applicable only to Second Generation instances.
            type: string
          settings:
            $ref: '#/schemas/Settings'
            annotations:
              required:
              - sql.instances.insert
              - sql.instances.update
            description: The user settings.
          state:
            description: |-
              The current serving state of the Cloud SQL instance. This can be one of the following.
              RUNNABLE: The instance is running, or is ready to run when accessed.
              SUSPENDED: The instance is not available, for example due to problems with billing.
              PENDING_CREATE: The instance is being created.
              MAINTENANCE: The instance is down for maintenance.
              FAILED: The instance creation failed.
              UNKNOWN_STATE: The state of the instance is unknown.
            type: string
          suspensionReason:
            description: If the instance state is SUSPENDED, the reason for the suspension.
            items:
              type: string
            type: array
        type: object
      methodName: insert
      schemas:
        AclEntry:
          description: An entry for an Access Control list.
          id: AclEntry
          properties:
            expirationTime:
              description: The time when this access control entry expires in RFC
                3339 format, for example 2012-11-15T16:19:00.094Z.
              format: date-time
              type: string
            kind:
              default: sql#aclEntry
              description: This is always sql#aclEntry.
              type: string
            name:
              description: An optional label to identify this entry.
              type: string
            value:
              description: The whitelisted value for the access control list.
              type: string
          type: object
        BackupConfiguration:
          description: Database instance backup configuration.
          id: BackupConfiguration
          properties:
            binaryLogEnabled:
              description: Whether binary log is enabled. If backup configuration
                is disabled, binary log must be disabled as well.
              type: boolean
            enabled:
              description: Whether this configuration is enabled.
              type: boolean
            kind:
              default: sql#backupConfiguration
              description: This is always sql#backupConfiguration.
              type: string
            location:
              description: The location of the backup.
              type: string
            replicationLogArchivingEnabled:
              description: Reserved for future use.
              type: boolean
            startTime:
              description: Start time for the daily backup configuration in UTC timezone
                in the 24 hour format - HH:MM.
              type: string
          type: object
        DatabaseFlags:
          description: Database flags for Cloud SQL instances.
          id: DatabaseFlags
          properties:
            name:
              description: The name of the flag. These flags are passed at instance
                startup, so include both server options and system variables for MySQL.
                Flags should be specified with underscores, not hyphens. For more
                information, see Configuring Database Flags in the Cloud SQL documentation.
              type: string
            value:
              description: The value of the flag. Booleans should be set to on for
                true and off for false. This field must be omitted if the flag doesn't
                take a value.
              type: string
          type: object
        DatabaseInstance:
          description: A Cloud SQL instance resource.
          id: DatabaseInstance
          properties:
            backendType:
              description: |-
                FIRST_GEN: First Generation instance. MySQL only.
                SECOND_GEN: Second Generation instance or PostgreSQL instance.
                EXTERNAL: A database server that is not managed by Google.
                This property is read-only; use the tier property in the settings object to determine the database type and Second or First Generation.
              type: string
            connectionName:
              description: Connection name of the Cloud SQL instance used in connection
                strings.
              type: string
            currentDiskSize:
              description: The current disk usage of the instance in bytes. This property
                has been deprecated. Users should use the "cloudsql.googleapis.com/database/disk/bytes_used"
                metric in Cloud Monitoring API instead. Please see this announcement
                for details.
              format: int64
              type: string
            databaseVersion:
              description: 'The database engine type and version. The databaseVersion
                field can not be changed after instance creation. MySQL Second Generation
                instances: MYSQL_5_7 (default) or MYSQL_5_6. PostgreSQL instances:
                POSTGRES_9_6 (default) or POSTGRES_11 Beta. MySQL First Generation
                instances: MYSQL_5_6 (default) or MYSQL_5_5'
              type: string
            diskEncryptionConfiguration:
              $ref: '#/schemas/DiskEncryptionConfiguration'
              description: Disk encryption configuration specific to an instance.
                Applies only to Second Generation instances.
            diskEncryptionStatus:
              $ref: '#/schemas/DiskEncryptionStatus'
              description: Disk encryption status specific to an instance. Applies
                only to Second Generation instances.
            etag:
              description: This field is deprecated and will be removed from a future
                version of the API. Use the settings.settingsVersion field instead.
              type: string
            failoverReplica:
              description: The name and status of the failover replica. This property
                is applicable only to Second Generation instances.
              properties:
                available:
                  description: The availability status of the failover replica. A
                    false status indicates that the failover replica is out of sync.
                    The master can only failover to the falover replica when the status
                    is true.
                  type: boolean
                name:
                  description: The name of the failover replica. If specified at instance
                    creation, a failover replica is created for the instance. The
                    name doesn't include the project ID. This property is applicable
                    only to Second Generation instances.
                  type: string
              type: object
            gceZone:
              description: The Compute Engine zone that the instance is currently
                serving from. This value could be different from the zone that was
                specified when the instance was created if the instance has failed
                over to its secondary zone.
              type: string
            instanceType:
              description: |-
                The instance type. This can be one of the following.
                CLOUD_SQL_INSTANCE: A Cloud SQL instance that is not replicating from a master.
                ON_PREMISES_INSTANCE: An instance running on the customer's premises.
                READ_REPLICA_INSTANCE: A Cloud SQL instance configured as a read-replica.
              type: string
            ipAddresses:
              description: The assigned IP addresses for the instance.
              items:
                $ref: '#/schemas/IpMapping'
              type: array
            ipv6Address:
              description: The IPv6 address assigned to the instance. This property
                is applicable only to First Generation instances.
              type: string
            kind:
              default: sql#instance
              description: This is always sql#instance.
              type: string
            masterInstanceName:
              description: The name of the instance which will act as master in the
                replication setup.
              type: string
            maxDiskSize:
              description: The maximum disk size of the instance in bytes.
              format: int64
              type: string
            name:
              annotations:
                required:
                - sql.instances.insert
              description: Name of the Cloud SQL instance. This does not include the
                project ID.
              type: string
            onPremisesConfiguration:
              $ref: '#/schemas/OnPremisesConfiguration'
              description: Configuration specific to on-premises instances.
            project:
              description: The project ID of the project containing the Cloud SQL
                instance. The Google apps domain is prefixed if applicable.
              type: string
            region:
              description: The geographical region. Can be us-central (FIRST_GEN instances
                only), us-central1 (SECOND_GEN instances only), asia-east1 or europe-west1.
                Defaults to us-central or us-central1 depending on the instance type
                (First Generation or Second Generation). The region can not be changed
                after instance creation.
              type: string
            replicaConfiguration:
              $ref: '#/schemas/ReplicaConfiguration'
              description: Configuration specific to failover replicas and read replicas.
            replicaNames:
              description: The replicas of the instance.
              items:
                type: string
              type: array
            rootPassword:
              description: Initial root password. Use only on creation.
              type: string
            selfLink:
              description: The URI of this resource.
              type: string
            serverCaCert:
              $ref: '#/schemas/SslCert'
              description: SSL configuration.
            serviceAccountEmailAddress:
              description: The service account email address assigned to the instance.
                This property is applicable only to Second Generation instances.
              type: string
            settings:
              $ref: '#/schemas/Settings'
              annotations:
                required:
                - sql.instances.insert
                - sql.instances.update
              description: The user settings.
            state:
              description: |-
                The current serving state of the Cloud SQL instance. This can be one of the following.
                RUNNABLE: The instance is running, or is ready to run when accessed.
                SUSPENDED: The instance is not available, for example due to problems with billing.
                PENDING_CREATE: The instance is being created.
                MAINTENANCE: The instance is down for maintenance.
                FAILED: The instance creation failed.
                UNKNOWN_STATE: The state of the instance is unknown.
              type: string
            suspensionReason:
              description: If the instance state is SUSPENDED, the reason for the
                suspension.
              items:
                type: string
              type: array
          type: object
        DiskEncryptionConfiguration:
          description: Disk encryption configuration.
          id: DiskEncryptionConfiguration
          properties:
            kind:
              default: sql#diskEncryptionConfiguration
              description: This is always sql#diskEncryptionConfiguration.
              type: string
            kmsKeyName:
              description: KMS key resource name
              type: string
          type: object
        DiskEncryptionStatus:
          description: Disk encryption status.
          id: DiskEncryptionStatus
          properties:
            kind:
              default: sql#diskEncryptionStatus
              description: This is always sql#diskEncryptionStatus.
              type: string
            kmsKeyVersionName:
              description: KMS key version used to encrypt the Cloud SQL instance
                disk
              type: string
          type: object
        IpConfiguration:
          description: IP Management configuration.
          id: IpConfiguration
          properties:
            authorizedNetworks:
              description: The list of external networks that are allowed to connect
                to the instance using the IP. In CIDR notation, also known as 'slash'
                notation (e.g. 192.168.100.0/24).
              items:
                $ref: '#/schemas/AclEntry'
              type: array
            ipv4Enabled:
              description: Whether the instance should be assigned an IP address or
                not.
              type: boolean
            privateNetwork:
              description: The resource link for the VPC network from which the Cloud
                SQL instance is accessible for private IP. For example, /projects/myProject/global/networks/default.
                This setting can be updated, but it cannot be removed after it is
                set.
              type: string
            requireSsl:
              description: Whether SSL connections over IP should be enforced or not.
              type: boolean
          type: object
        IpMapping:
          description: Database instance IP Mapping.
          id: IpMapping
          properties:
            ipAddress:
              description: The IP address assigned.
              type: string
            timeToRetire:
              description: The due time for this IP to be retired in RFC 3339 format,
                for example 2012-11-15T16:19:00.094Z. This field is only available
                when the IP is scheduled to be retired.
              format: date-time
              type: string
            type:
              description: The type of this IP address. A PRIMARY address is an address
                that can accept incoming connections. An OUTGOING address is the source
                address of connections originating from the instance, if supported.
              type: string
          type: object
        LocationPreference:
          description: Preferred location. This specifies where a Cloud SQL instance
            should preferably be located, either in a specific Compute Engine zone,
            or co-located with an App Engine application. Note that if the preferred
            location is not available, the instance will be located as close as possible
            within the region. Only one location may be specified.
          id: LocationPreference
          properties:
            followGaeApplication:
              description: The AppEngine application to follow, it must be in the
                same region as the Cloud SQL instance.
              type: string
            kind:
              default: sql#locationPreference
              description: This is always sql#locationPreference.
              type: string
            zone:
              description: The preferred Compute Engine zone (e.g. us-central1-a,
                us-central1-b, etc.).
              type: string
          type: object
        MaintenanceWindow:
          description: Maintenance window. This specifies when a v2 Cloud SQL instance
            should preferably be restarted for system maintenance purposes.
          id: MaintenanceWindow
          properties:
            day:
              description: day of week (1-7), starting on Monday.
              format: int32
              type: integer
            hour:
              description: hour of day - 0 to 23.
              format: int32
              type: integer
            kind:
              default: sql#maintenanceWindow
              description: This is always sql#maintenanceWindow.
              type: string
            updateTrack:
              description: |-
                Maintenance timing setting: canary (Earlier) or stable (Later).
                 Learn more.
              type: string
          type: object
        MySqlReplicaConfiguration:
          description: Read-replica configuration specific to MySQL databases.
          id: MySqlReplicaConfiguration
          properties:
            caCertificate:
              description: PEM representation of the trusted CA's x509 certificate.
              type: string
            clientCertificate:
              description: PEM representation of the slave's x509 certificate.
              type: string
            clientKey:
              description: PEM representation of the slave's private key. The corresponsing
                public key is encoded in the client's certificate.
              type: string
            connectRetryInterval:
              description: Seconds to wait between connect retries. MySQL's default
                is 60 seconds.
              format: int32
              type: integer
            dumpFilePath:
              description: Path to a SQL dump file in Google Cloud Storage from which
                the slave instance is to be created. The URI is in the form gs://bucketName/fileName.
                Compressed gzip files (.gz) are also supported. Dumps should have
                the binlog co-ordinates from which replication should begin. This
                can be accomplished by setting --master-data to 1 when using mysqldump.
              type: string
            kind:
              default: sql#mysqlReplicaConfiguration
              description: This is always sql#mysqlReplicaConfiguration.
              type: string
            masterHeartbeatPeriod:
              description: Interval in milliseconds between replication heartbeats.
              format: int64
              type: string
            password:
              description: The password for the replication connection.
              type: string
            sslCipher:
              description: A list of permissible ciphers to use for SSL encryption.
              type: string
            username:
              description: The username for the replication connection.
              type: string
            verifyServerCertificate:
              description: Whether or not to check the master's Common Name value
                in the certificate that it sends during the SSL handshake.
              type: boolean
          type: object
        OnPremisesConfiguration:
          description: On-premises instance configuration.
          id: OnPremisesConfiguration
          properties:
            hostPort:
              description: The host and port of the on-premises instance in host:port
                format
              type: string
            kind:
              default: sql#onPremisesConfiguration
              description: This is always sql#onPremisesConfiguration.
              type: string
          type: object
        ReplicaConfiguration:
          description: Read-replica configuration for connecting to the master.
          id: ReplicaConfiguration
          properties:
            failoverTarget:
              description: |-
                Specifies if the replica is the failover target. If the field is set to true the replica will be designated as a failover replica. In case the master instance fails, the replica instance will be promoted as the new master instance.
                Only one replica can be specified as failover target, and the replica has to be in different zone with the master instance.
              type: boolean
            kind:
              default: sql#replicaConfiguration
              description: This is always sql#replicaConfiguration.
              type: string
            mysqlReplicaConfiguration:
              $ref: '#/schemas/MySqlReplicaConfiguration'
              description: MySQL specific configuration when replicating from a MySQL
                on-premises master. Replication configuration information such as
                the username, password, certificates, and keys are not stored in the
                instance metadata. The configuration information is used only to set
                up the replication connection and is stored by MySQL in a file named
                master.info in the data directory.
          type: object
        Settings:
          description: Database instance settings.
          id: Settings
          properties:
            activationPolicy:
              description: |-
                The activation policy specifies when the instance is activated; it is applicable only when the instance state is RUNNABLE. Valid values:
                ALWAYS: The instance is on, and remains so even in the absence of connection requests.
                NEVER: The instance is off; it is not activated, even if a connection request arrives.
                ON_DEMAND: First Generation instances only. The instance responds to incoming requests, and turns itself off when not in use. Instances with PER_USE pricing turn off after 15 minutes of inactivity. Instances with PER_PACKAGE pricing turn off after 12 hours of inactivity.
              type: string
            authorizedGaeApplications:
              description: The App Engine app IDs that can access this instance. First
                Generation instances only.
              items:
                type: string
              type: array
            availabilityType:
              description: |-
                Availability type (PostgreSQL instances only). Potential values:
                ZONAL: The instance serves data from only one zone. Outages in that zone affect data accessibility.
                REGIONAL: The instance can serve data from more than one zone in a region (it is highly available).
                For more information, see Overview of the High Availability Configuration.
              type: string
            backupConfiguration:
              $ref: '#/schemas/BackupConfiguration'
              description: The daily backup configuration for the instance.
            crashSafeReplicationEnabled:
              description: Configuration specific to read replica instances. Indicates
                whether database flags for crash-safe replication are enabled. This
                property is only applicable to First Generation instances.
              type: boolean
            dataDiskSizeGb:
              description: The size of data disk, in GB. The data disk size minimum
                is 10GB. Not used for First Generation instances.
              format: int64
              type: string
            dataDiskType:
              description: 'The type of data disk: PD_SSD (default) or PD_HDD. Not
                used for First Generation instances.'
              type: string
            databaseFlags:
              description: The database flags passed to the instance at startup.
              items:
                $ref: '#/schemas/DatabaseFlags'
              type: array
            databaseReplicationEnabled:
              description: Configuration specific to read replica instances. Indicates
                whether replication is enabled or not.
              type: boolean
            ipConfiguration:
              $ref: '#/schemas/IpConfiguration'
              description: The settings for IP Management. This allows to enable or
                disable the instance IP and manage which external networks can connect
                to the instance. The IPv4 address cannot be disabled for Second Generation
                instances.
            kind:
              default: sql#settings
              description: This is always sql#settings.
              type: string
            locationPreference:
              $ref: '#/schemas/LocationPreference'
              description: The location preference settings. This allows the instance
                to be located as near as possible to either an App Engine app or Compute
                Engine zone for better performance. App Engine co-location is only
                applicable to First Generation instances.
            maintenanceWindow:
              $ref: '#/schemas/MaintenanceWindow'
              description: The maintenance window for this instance. This specifies
                when the instance can be restarted for maintenance purposes. Not used
                for First Generation instances.
            pricingPlan:
              description: The pricing plan for this instance. This can be either
                PER_USE or PACKAGE. Only PER_USE is supported for Second Generation
                instances.
              type: string
            replicationType:
              description: The type of replication this instance uses. This can be
                either ASYNCHRONOUS or SYNCHRONOUS. This property is only applicable
                to First Generation instances.
              type: string
            settingsVersion:
              annotations:
                required:
                - sql.instances.update
              description: The version of instance settings. This is a required field
                for update method to make sure concurrent updates are handled properly.
                During update, use the most recent settingsVersion value for this
                instance and do not try to update this value.
              format: int64
              type: string
            storageAutoResize:
              description: Configuration to increase storage size automatically. The
                default value is true. Not used for First Generation instances.
              type: boolean
            storageAutoResizeLimit:
              description: The maximum size to which storage capacity can be automatically
                increased. The default value is 0, which specifies that there is no
                limit. Not used for First Generation instances.
              format: int64
              type: string
            tier:
              annotations:
                required:
                - sql.instances.insert
                - sql.instances.update
              description: The tier (or machine type) for this instance, for example
                db-n1-standard-1 (MySQL instances) or db-custom-1-3840 (PostgreSQL
                instances). For MySQL instances, this property determines whether
                the instance is First or Second Generation. For more information,
                see Instance Settings.
              type: string
            userLabels:
              additionalProperties:
                description: An individual label entry, composed of a key and a value.
                type: string
              description: User-provided labels, represented as a dictionary where
                each label is a single key value pair.
              type: object
          type: object
        SslCert:
          description: SslCerts Resource
          id: SslCert
          properties:
            cert:
              description: PEM representation.
              type: string
            certSerialNumber:
              description: Serial number, as extracted from the certificate.
              type: string
            commonName:
              description: User supplied name. Constrained to [a-zA-Z.-_ ]+.
              type: string
            createTime:
              description: The time when the certificate was created in RFC 3339 format,
                for example 2012-11-15T16:19:00.094Z
              format: date-time
              type: string
            expirationTime:
              description: The time when the certificate expires in RFC 3339 format,
                for example 2012-11-15T16:19:00.094Z.
              format: date-time
              type: string
            instance:
              description: Name of the database instance.
              type: string
            kind:
              default: sql#sslCert
              description: This is always sql#sslCert.
              type: string
            selfLink:
              description: The URI of this resource.
              type: string
            sha1Fingerprint:
              description: Sha1 Fingerprint.
              type: string
          type: object
    output:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
        $ref: '#/schemas/DatabaseInstance'
      methodName: get
      schemas:
        AclEntry:
          description: An entry for an Access Control list.
          id: AclEntry
          properties:
            expirationTime:
              description: The time when this access control entry expires in RFC
                3339 format, for example 2012-11-15T16:19:00.094Z.
              format: date-time
              type: string
            kind:
              default: sql#aclEntry
              description: This is always sql#aclEntry.
              type: string
            name:
              description: An optional label to identify this entry.
              type: string
            value:
              description: The whitelisted value for the access control list.
              type: string
          type: object
        BackupConfiguration:
          description: Database instance backup configuration.
          id: BackupConfiguration
          properties:
            binaryLogEnabled:
              description: Whether binary log is enabled. If backup configuration
                is disabled, binary log must be disabled as well.
              type: boolean
            enabled:
              description: Whether this configuration is enabled.
              type: boolean
            kind:
              default: sql#backupConfiguration
              description: This is always sql#backupConfiguration.
              type: string
            location:
              description: The location of the backup.
              type: string
            replicationLogArchivingEnabled:
              description: Reserved for future use.
              type: boolean
            startTime:
              description: Start time for the daily backup configuration in UTC timezone
                in the 24 hour format - HH:MM.
              type: string
          type: object
        DatabaseFlags:
          description: Database flags for Cloud SQL instances.
          id: DatabaseFlags
          properties:
            name:
              description: The name of the flag. These flags are passed at instance
                startup, so include both server options and system variables for MySQL.
                Flags should be specified with underscores, not hyphens. For more
                information, see Configuring Database Flags in the Cloud SQL documentation.
              type: string
            value:
              description: The value of the flag. Booleans should be set to on for
                true and off for false. This field must be omitted if the flag doesn't
                take a value.
              type: string
          type: object
        DatabaseInstance:
          description: A Cloud SQL instance resource.
          id: DatabaseInstance
          properties:
            backendType:
              description: |-
                FIRST_GEN: First Generation instance. MySQL only.
                SECOND_GEN: Second Generation instance or PostgreSQL instance.
                EXTERNAL: A database server that is not managed by Google.
                This property is read-only; use the tier property in the settings object to determine the database type and Second or First Generation.
              type: string
            connectionName:
              description: Connection name of the Cloud SQL instance used in connection
                strings.
              type: string
            currentDiskSize:
              description: The current disk usage of the instance in bytes. This property
                has been deprecated. Users should use the "cloudsql.googleapis.com/database/disk/bytes_used"
                metric in Cloud Monitoring API instead. Please see this announcement
                for details.
              format: int64
              type: string
            databaseVersion:
              description: 'The database engine type and version. The databaseVersion
                field can not be changed after instance creation. MySQL Second Generation
                instances: MYSQL_5_7 (default) or MYSQL_5_6. PostgreSQL instances:
                POSTGRES_9_6 (default) or POSTGRES_11 Beta. MySQL First Generation
                instances: MYSQL_5_6 (default) or MYSQL_5_5'
              type: string
            diskEncryptionConfiguration:
              $ref: '#/schemas/DiskEncryptionConfiguration'
              description: Disk encryption configuration specific to an instance.
                Applies only to Second Generation instances.
            diskEncryptionStatus:
              $ref: '#/schemas/DiskEncryptionStatus'
              description: Disk encryption status specific to an instance. Applies
                only to Second Generation instances.
            etag:
              description: This field is deprecated and will be removed from a future
                version of the API. Use the settings.settingsVersion field instead.
              type: string
            failoverReplica:
              description: The name and status of the failover replica. This property
                is applicable only to Second Generation instances.
              properties:
                available:
                  description: The availability status of the failover replica. A
                    false status indicates that the failover replica is out of sync.
                    The master can only failover to the falover replica when the status
                    is true.
                  type: boolean
                name:
                  description: The name of the failover replica. If specified at instance
                    creation, a failover replica is created for the instance. The
                    name doesn't include the project ID. This property is applicable
                    only to Second Generation instances.
                  type: string
              type: object
            gceZone:
              description: The Compute Engine zone that the instance is currently
                serving from. This value could be different from the zone that was
                specified when the instance was created if the instance has failed
                over to its secondary zone.
              type: string
            instanceType:
              description: |-
                The instance type. This can be one of the following.
                CLOUD_SQL_INSTANCE: A Cloud SQL instance that is not replicating from a master.
                ON_PREMISES_INSTANCE: An instance running on the customer's premises.
                READ_REPLICA_INSTANCE: A Cloud SQL instance configured as a read-replica.
              type: string
            ipAddresses:
              description: The assigned IP addresses for the instance.
              items:
                $ref: '#/schemas/IpMapping'
              type: array
            ipv6Address:
              description: The IPv6 address assigned to the instance. This property
                is applicable only to First Generation instances.
              type: string
            kind:
              default: sql#instance
              description: This is always sql#instance.
              type: string
            masterInstanceName:
              description: The name of the instance which will act as master in the
                replication setup.
              type: string
            maxDiskSize:
              description: The maximum disk size of the instance in bytes.
              format: int64
              type: string
            name:
              annotations:
                required:
                - sql.instances.insert
              description: Name of the Cloud SQL instance. This does not include the
                project ID.
              type: string
            onPremisesConfiguration:
              $ref: '#/schemas/OnPremisesConfiguration'
              description: Configuration specific to on-premises instances.
            project:
              description: The project ID of the project containing the Cloud SQL
                instance. The Google apps domain is prefixed if applicable.
              type: string
            region:
              description: The geographical region. Can be us-central (FIRST_GEN instances
                only), us-central1 (SECOND_GEN instances only), asia-east1 or europe-west1.
                Defaults to us-central or us-central1 depending on the instance type
                (First Generation or Second Generation). The region can not be changed
                after instance creation.
              type: string
            replicaConfiguration:
              $ref: '#/schemas/ReplicaConfiguration'
              description: Configuration specific to failover replicas and read replicas.
            replicaNames:
              description: The replicas of the instance.
              items:
                type: string
              type: array
            rootPassword:
              description: Initial root password. Use only on creation.
              type: string
            selfLink:
              description: The URI of this resource.
              type: string
            serverCaCert:
              $ref: '#/schemas/SslCert'
              description: SSL configuration.
            serviceAccountEmailAddress:
              description: The service account email address assigned to the instance.
                This property is applicable only to Second Generation instances.
              type: string
            settings:
              $ref: '#/schemas/Settings'
              annotations:
                required:
                - sql.instances.insert
                - sql.instances.update
              description: The user settings.
            state:
              description: |-
                The current serving state of the Cloud SQL instance. This can be one of the following.
                RUNNABLE: The instance is running, or is ready to run when accessed.
                SUSPENDED: The instance is not available, for example due to problems with billing.
                PENDING_CREATE: The instance is being created.
                MAINTENANCE: The instance is down for maintenance.
                FAILED: The instance creation failed.
                UNKNOWN_STATE: The state of the instance is unknown.
              type: string
            suspensionReason:
              description: If the instance state is SUSPENDED, the reason for the
                suspension.
              items:
                type: string
              type: array
          type: object
        DiskEncryptionConfiguration:
          description: Disk encryption configuration.
          id: DiskEncryptionConfiguration
          properties:
            kind:
              default: sql#diskEncryptionConfiguration
              description: This is always sql#diskEncryptionConfiguration.
              type: string
            kmsKeyName:
              description: KMS key resource name
              type: string
          type: object
        DiskEncryptionStatus:
          description: Disk encryption status.
          id: DiskEncryptionStatus
          properties:
            kind:
              default: sql#diskEncryptionStatus
              description: This is always sql#diskEncryptionStatus.
              type: string
            kmsKeyVersionName:
              description: KMS key version used to encrypt the Cloud SQL instance
                disk
              type: string
          type: object
        IpConfiguration:
          description: IP Management configuration.
          id: IpConfiguration
          properties:
            authorizedNetworks:
              description: The list of external networks that are allowed to connect
                to the instance using the IP. In CIDR notation, also known as 'slash'
                notation (e.g. 192.168.100.0/24).
              items:
                $ref: '#/schemas/AclEntry'
              type: array
            ipv4Enabled:
              description: Whether the instance should be assigned an IP address or
                not.
              type: boolean
            privateNetwork:
              description: The resource link for the VPC network from which the Cloud
                SQL instance is accessible for private IP. For example, /projects/myProject/global/networks/default.
                This setting can be updated, but it cannot be removed after it is
                set.
              type: string
            requireSsl:
              description: Whether SSL connections over IP should be enforced or not.
              type: boolean
          type: object
        IpMapping:
          description: Database instance IP Mapping.
          id: IpMapping
          properties:
            ipAddress:
              description: The IP address assigned.
              type: string
            timeToRetire:
              description: The due time for this IP to be retired in RFC 3339 format,
                for example 2012-11-15T16:19:00.094Z. This field is only available
                when the IP is scheduled to be retired.
              format: date-time
              type: string
            type:
              description: The type of this IP address. A PRIMARY address is an address
                that can accept incoming connections. An OUTGOING address is the source
                address of connections originating from the instance, if supported.
              type: string
          type: object
        LocationPreference:
          description: Preferred location. This specifies where a Cloud SQL instance
            should preferably be located, either in a specific Compute Engine zone,
            or co-located with an App Engine application. Note that if the preferred
            location is not available, the instance will be located as close as possible
            within the region. Only one location may be specified.
          id: LocationPreference
          properties:
            followGaeApplication:
              description: The AppEngine application to follow, it must be in the
                same region as the Cloud SQL instance.
              type: string
            kind:
              default: sql#locationPreference
              description: This is always sql#locationPreference.
              type: string
            zone:
              description: The preferred Compute Engine zone (e.g. us-central1-a,
                us-central1-b, etc.).
              type: string
          type: object
        MaintenanceWindow:
          description: Maintenance window. This specifies when a v2 Cloud SQL instance
            should preferably be restarted for system maintenance purposes.
          id: MaintenanceWindow
          properties:
            day:
              description: day of week (1-7), starting on Monday.
              format: int32
              type: integer
            hour:
              description: hour of day - 0 to 23.
              format: int32
              type: integer
            kind:
              default: sql#maintenanceWindow
              description: This is always sql#maintenanceWindow.
              type: string
            updateTrack:
              description: |-
                Maintenance timing setting: canary (Earlier) or stable (Later).
                 Learn more.
              type: string
          type: object
        MySqlReplicaConfiguration:
          description: Read-replica configuration specific to MySQL databases.
          id: MySqlReplicaConfiguration
          properties:
            caCertificate:
              description: PEM representation of the trusted CA's x509 certificate.
              type: string
            clientCertificate:
              description: PEM representation of the slave's x509 certificate.
              type: string
            clientKey:
              description: PEM representation of the slave's private key. The corresponsing
                public key is encoded in the client's certificate.
              type: string
            connectRetryInterval:
              description: Seconds to wait between connect retries. MySQL's default
                is 60 seconds.
              format: int32
              type: integer
            dumpFilePath:
              description: Path to a SQL dump file in Google Cloud Storage from which
                the slave instance is to be created. The URI is in the form gs://bucketName/fileName.
                Compressed gzip files (.gz) are also supported. Dumps should have
                the binlog co-ordinates from which replication should begin. This
                can be accomplished by setting --master-data to 1 when using mysqldump.
              type: string
            kind:
              default: sql#mysqlReplicaConfiguration
              description: This is always sql#mysqlReplicaConfiguration.
              type: string
            masterHeartbeatPeriod:
              description: Interval in milliseconds between replication heartbeats.
              format: int64
              type: string
            password:
              description: The password for the replication connection.
              type: string
            sslCipher:
              description: A list of permissible ciphers to use for SSL encryption.
              type: string
            username:
              description: The username for the replication connection.
              type: string
            verifyServerCertificate:
              description: Whether or not to check the master's Common Name value
                in the certificate that it sends during the SSL handshake.
              type: boolean
          type: object
        OnPremisesConfiguration:
          description: On-premises instance configuration.
          id: OnPremisesConfiguration
          properties:
            hostPort:
              description: The host and port of the on-premises instance in host:port
                format
              type: string
            kind:
              default: sql#onPremisesConfiguration
              description: This is always sql#onPremisesConfiguration.
              type: string
          type: object
        ReplicaConfiguration:
          description: Read-replica configuration for connecting to the master.
          id: ReplicaConfiguration
          properties:
            failoverTarget:
              description: |-
                Specifies if the replica is the failover target. If the field is set to true the replica will be designated as a failover replica. In case the master instance fails, the replica instance will be promoted as the new master instance.
                Only one replica can be specified as failover target, and the replica has to be in different zone with the master instance.
              type: boolean
            kind:
              default: sql#replicaConfiguration
              description: This is always sql#replicaConfiguration.
              type: string
            mysqlReplicaConfiguration:
              $ref: '#/schemas/MySqlReplicaConfiguration'
              description: MySQL specific configuration when replicating from a MySQL
                on-premises master. Replication configuration information such as
                the username, password, certificates, and keys are not stored in the
                instance metadata. The configuration information is used only to set
                up the replication connection and is stored by MySQL in a file named
                master.info in the data directory.
          type: object
        Settings:
          description: Database instance settings.
          id: Settings
          properties:
            activationPolicy:
              description: |-
                The activation policy specifies when the instance is activated; it is applicable only when the instance state is RUNNABLE. Valid values:
                ALWAYS: The instance is on, and remains so even in the absence of connection requests.
                NEVER: The instance is off; it is not activated, even if a connection request arrives.
                ON_DEMAND: First Generation instances only. The instance responds to incoming requests, and turns itself off when not in use. Instances with PER_USE pricing turn off after 15 minutes of inactivity. Instances with PER_PACKAGE pricing turn off after 12 hours of inactivity.
              type: string
            authorizedGaeApplications:
              description: The App Engine app IDs that can access this instance. First
                Generation instances only.
              items:
                type: string
              type: array
            availabilityType:
              description: |-
                Availability type (PostgreSQL instances only). Potential values:
                ZONAL: The instance serves data from only one zone. Outages in that zone affect data accessibility.
                REGIONAL: The instance can serve data from more than one zone in a region (it is highly available).
                For more information, see Overview of the High Availability Configuration.
              type: string
            backupConfiguration:
              $ref: '#/schemas/BackupConfiguration'
              description: The daily backup configuration for the instance.
            crashSafeReplicationEnabled:
              description: Configuration specific to read replica instances. Indicates
                whether database flags for crash-safe replication are enabled. This
                property is only applicable to First Generation instances.
              type: boolean
            dataDiskSizeGb:
              description: The size of data disk, in GB. The data disk size minimum
                is 10GB. Not used for First Generation instances.
              format: int64
              type: string
            dataDiskType:
              description: 'The type of data disk: PD_SSD (default) or PD_HDD. Not
                used for First Generation instances.'
              type: string
            databaseFlags:
              description: The database flags passed to the instance at startup.
              items:
                $ref: '#/schemas/DatabaseFlags'
              type: array
            databaseReplicationEnabled:
              description: Configuration specific to read replica instances. Indicates
                whether replication is enabled or not.
              type: boolean
            ipConfiguration:
              $ref: '#/schemas/IpConfiguration'
              description: The settings for IP Management. This allows to enable or
                disable the instance IP and manage which external networks can connect
                to the instance. The IPv4 address cannot be disabled for Second Generation
                instances.
            kind:
              default: sql#settings
              description: This is always sql#settings.
              type: string
            locationPreference:
              $ref: '#/schemas/LocationPreference'
              description: The location preference settings. This allows the instance
                to be located as near as possible to either an App Engine app or Compute
                Engine zone for better performance. App Engine co-location is only
                applicable to First Generation instances.
            maintenanceWindow:
              $ref: '#/schemas/MaintenanceWindow'
              description: The maintenance window for this instance. This specifies
                when the instance can be restarted for maintenance purposes. Not used
                for First Generation instances.
            pricingPlan:
              description: The pricing plan for this instance. This can be either
                PER_USE or PACKAGE. Only PER_USE is supported for Second Generation
                instances.
              type: string
            replicationType:
              description: The type of replication this instance uses. This can be
                either ASYNCHRONOUS or SYNCHRONOUS. This property is only applicable
                to First Generation instances.
              type: string
            settingsVersion:
              annotations:
                required:
                - sql.instances.update
              description: The version of instance settings. This is a required field
                for update method to make sure concurrent updates are handled properly.
                During update, use the most recent settingsVersion value for this
                instance and do not try to update this value.
              format: int64
              type: string
            storageAutoResize:
              description: Configuration to increase storage size automatically. The
                default value is true. Not used for First Generation instances.
              type: boolean
            storageAutoResizeLimit:
              description: The maximum size to which storage capacity can be automatically
                increased. The default value is 0, which specifies that there is no
                limit. Not used for First Generation instances.
              format: int64
              type: string
            tier:
              annotations:
                required:
                - sql.instances.insert
                - sql.instances.update
              description: The tier (or machine type) for this instance, for example
                db-n1-standard-1 (MySQL instances) or db-custom-1-3840 (PostgreSQL
                instances). For MySQL instances, this property determines whether
                the instance is First or Second Generation. For more information,
                see Instance Settings.
              type: string
            userLabels:
              additionalProperties:
                description: An individual label entry, composed of a key and a value.
                type: string
              description: User-provided labels, represented as a dictionary where
                each label is a single key value pair.
              type: object
          type: object
        SslCert:
          description: SslCerts Resource
          id: SslCert
          properties:
            cert:
              description: PEM representation.
              type: string
            certSerialNumber:
              description: Serial number, as extracted from the certificate.
              type: string
            commonName:
              description: User supplied name. Constrained to [a-zA-Z.-_ ]+.
              type: string
            createTime:
              description: The time when the certificate was created in RFC 3339 format,
                for example 2012-11-15T16:19:00.094Z
              format: date-time
              type: string
            expirationTime:
              description: The time when the certificate expires in RFC 3339 format,
                for example 2012-11-15T16:19:00.094Z.
              format: date-time
              type: string
            instance:
              description: Name of the database instance.
              type: string
            kind:
              default: sql#sslCert
              description: This is always sql#sslCert.
              type: string
            selfLink:
              description: The URI of this resource.
              type: string
            sha1Fingerprint:
              description: Sha1 Fingerprint.
              type: string
          type: object
  selfLink: https://www.googleapis.com/deploymentmanager/v2beta/projects/gcp-types/global/typeProviders/sqladmin-v1beta4/types/instances?alt=json
  title: Cloud SQL Admin API
