type_info:
  documentationLink: https://cloud.google.com/monitoring/api/
  kind: deploymentmanager#typeInfo
  name: projects.groups
  schema:
    input:
      $schema: http://json-schema.org/draft-03/schema#
      create:
        properties:
          displayName:
            description: A user-assigned name for this group, used only for display
              purposes.
            type: string
          filter:
            description: The filter used to determine which monitored resources belong
              to this group.
            type: string
          isCluster:
            description: If true, the members of this group are considered to be a
              cluster. The system can perform additional analysis on groups that are
              clusters.
            type: boolean
          name:
            description: The project in which to create the group. The format is "projects/{project_id_or_number}".
            location: path
            pattern: ^projects/[^/]+$
            required: true
            type: string
          parentName:
            description: The name of the group's parent, if it has one. The format
              is "projects/{project_id_or_number}/groups/{group_id}". For groups with
              no parent, parentName is the empty string, "".
            type: string
          validateOnly:
            description: If true, validate this request but do not create the group.
            location: query
            type: boolean
        type: object
      methodName: create
      schemas:
        Group:
          description: "The description of a dynamic collection of monitored resources.\
            \ Each group has a filter that is matched against monitored resources\
            \ and their associated metadata. If a group's filter matches an available\
            \ monitored resource, then that resource is a member of that group. Groups\
            \ can contain any number of monitored resources, and each monitored resource\
            \ can be a member of any number of groups.Groups can be nested in parent-child\
            \ hierarchies. The parentName field identifies an optional parent for\
            \ each group. If a group has a parent, then the only monitored resources\
            \ available to be matched by the group's filter are the resources contained\
            \ in the parent group. In other words, a group contains the monitored\
            \ resources that match its filter and the filters of all the group's ancestors.\
            \ A group without a parent can contain any monitored resource.For example,\
            \ consider an infrastructure running a set of instances with two user-defined\
            \ tags: \"environment\" and \"role\". A parent group has a filter, environment=\"\
            production\". A child of that parent group has a filter, role=\"transcoder\"\
            . The parent group contains all instances in the production environment,\
            \ regardless of their roles. The child group contains instances that have\
            \ the transcoder role and are in the production environment.The monitored\
            \ resources contained in a group can change at any moment, depending on\
            \ what resources exist and what filters are associated with the group\
            \ and its ancestors."
          id: Group
          properties:
            displayName:
              description: A user-assigned name for this group, used only for display
                purposes.
              type: string
            filter:
              description: The filter used to determine which monitored resources
                belong to this group.
              type: string
            isCluster:
              description: If true, the members of this group are considered to be
                a cluster. The system can perform additional analysis on groups that
                are clusters.
              type: boolean
            parentName:
              description: The name of the group's parent, if it has one. The format
                is "projects/{project_id_or_number}/groups/{group_id}". For groups
                with no parent, parentName is the empty string, "".
              type: string
          type: object
    output:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
        $ref: '#/schemas/Group'
      methodName: get
      schemas:
        Group:
          description: "The description of a dynamic collection of monitored resources.\
            \ Each group has a filter that is matched against monitored resources\
            \ and their associated metadata. If a group's filter matches an available\
            \ monitored resource, then that resource is a member of that group. Groups\
            \ can contain any number of monitored resources, and each monitored resource\
            \ can be a member of any number of groups.Groups can be nested in parent-child\
            \ hierarchies. The parentName field identifies an optional parent for\
            \ each group. If a group has a parent, then the only monitored resources\
            \ available to be matched by the group's filter are the resources contained\
            \ in the parent group. In other words, a group contains the monitored\
            \ resources that match its filter and the filters of all the group's ancestors.\
            \ A group without a parent can contain any monitored resource.For example,\
            \ consider an infrastructure running a set of instances with two user-defined\
            \ tags: \"environment\" and \"role\". A parent group has a filter, environment=\"\
            production\". A child of that parent group has a filter, role=\"transcoder\"\
            . The parent group contains all instances in the production environment,\
            \ regardless of their roles. The child group contains instances that have\
            \ the transcoder role and are in the production environment.The monitored\
            \ resources contained in a group can change at any moment, depending on\
            \ what resources exist and what filters are associated with the group\
            \ and its ancestors."
          id: Group
          properties:
            displayName:
              description: A user-assigned name for this group, used only for display
                purposes.
              type: string
            filter:
              description: The filter used to determine which monitored resources
                belong to this group.
              type: string
            isCluster:
              description: If true, the members of this group are considered to be
                a cluster. The system can perform additional analysis on groups that
                are clusters.
              type: boolean
            name:
              description: Output only. The name of this group. The format is "projects/{project_id_or_number}/groups/{group_id}".
                When creating a group, this field is ignored and a new name is created
                consisting of the project specified in the call to CreateGroup and
                a unique {group_id} that is generated automatically.
              type: string
            parentName:
              description: The name of the group's parent, if it has one. The format
                is "projects/{project_id_or_number}/groups/{group_id}". For groups
                with no parent, parentName is the empty string, "".
              type: string
          type: object
