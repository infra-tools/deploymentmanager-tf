type_info:
  documentationLink: https://developers.google.com/compute/docs/reference/latest/
  kind: deploymentmanager#typeInfo
  name: interconnectAttachments
  schema:
    input:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
        properties:
          adminEnabled:
            description: Determines whether this Attachment will carry packets. Not
              present for PARTNER_PROVIDER.
            type: boolean
          bandwidth:
            description: Provisioned bandwidth capacity for the interconnectAttachment.
              Can be set by the partner to update the customer's provisioned bandwidth.
              Output only for PARTNER type, mutable for PARTNER_PROVIDER and DEDICATED.
            enum:
            - BPS_100M
            - BPS_10G
            - BPS_1G
            - BPS_200M
            - BPS_2G
            - BPS_300M
            - BPS_400M
            - BPS_500M
            - BPS_50M
            - BPS_5G
            enumDescriptions:
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            - ''
            type: string
          candidateSubnets:
            description: Up to 16 candidate prefixes that can be used to restrict
              the allocation of cloudRouterIpAddress and customerRouterIpAddress for
              this attachment. All prefixes must be within link-local address space
              (169.254.0.0/16) and must be /29 or shorter (/28, /27, etc). Google
              will attempt to select an unused /29 from the supplied candidate prefix(es).
              The request will fail if all possible /29s are in use on Google?s edge.
              If not supplied, Google will randomly select an unused /29 from all
              of link-local space.
            items:
              type: string
            type: array
          description:
            description: An optional description of this resource.
            type: string
          edgeAvailabilityDomain:
            description: Desired availability domain for the attachment. Only available
              for type PARTNER, at creation time. For improved reliability, customers
              should configure a pair of attachments with one per availability domain.
              The selected availability domain will be provided to the Partner via
              the pairing key so that the provisioned circuit will lie in the specified
              domain. If not specified, the value will default to AVAILABILITY_DOMAIN_ANY.
            enum:
            - AVAILABILITY_DOMAIN_1
            - AVAILABILITY_DOMAIN_2
            - AVAILABILITY_DOMAIN_ANY
            enumDescriptions:
            - ''
            - ''
            - ''
            type: string
          interconnect:
            description: URL of the underlying Interconnect object that this attachment's
              traffic will traverse through.
            type: string
          name:
            description: Name of the resource. Provided by the client when the resource
              is created. The name must be 1-63 characters long, and comply with RFC1035.
              Specifically, the name must be 1-63 characters long and match the regular
              expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the first character
              must be a lowercase letter, and all following characters must be a dash,
              lowercase letter, or digit, except the last character, which cannot
              be a dash.
            pattern: '[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?'
            type: string
          pairingKey:
            description: '[Output only for type PARTNER. Input only for PARTNER_PROVIDER.
              Not present for DEDICATED]. The opaque identifier of an PARTNER attachment
              used to initiate provisioning with a selected partner. Of the form "XXXXX/region/domain"'
            type: string
          partnerAsn:
            description: Optional BGP ASN for the router that should be supplied by
              a layer 3 Partner if they configured BGP on behalf of the customer.
              Output only for PARTNER type, input only for PARTNER_PROVIDER, not available
              for DEDICATED.
            format: int64
            type: string
          partnerMetadata:
            $ref: '#/schemas/InterconnectAttachmentPartnerMetadata'
            description: Informational metadata about Partner attachments from Partners
              to display to customers. Output only for for PARTNER type, mutable for
              PARTNER_PROVIDER, not available for DEDICATED.
          region:
            description: Name of the region for this request.
            location: path
            pattern: '[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?'
            required: true
            type: string
          requestId:
            description: |-
              An optional request ID to identify requests. Specify a unique request ID so that if you must retry your request, the server will know to ignore the request if it has already been completed.

              For example, consider a situation where you make an initial request and the request times out. If you make the request again with the same request ID, the server can check if original operation with the same request ID was received, and if so, will ignore the second request. This prevents clients from accidentally creating duplicate commitments.

              The request ID must be a valid UUID with the exception that zero UUID is not supported (00000000-0000-0000-0000-000000000000).
            location: query
            type: string
          router:
            description: URL of the Cloud Router to be used for dynamic routing. This
              router must be in the same region as this InterconnectAttachment. The
              InterconnectAttachment will automatically connect the Interconnect to
              the network & region within which the Cloud Router is configured.
            type: string
          type:
            enum:
            - DEDICATED
            - PARTNER
            - PARTNER_PROVIDER
            enumDescriptions:
            - ''
            - ''
            - ''
            type: string
          vlanTag8021q:
            description: The IEEE 802.1Q VLAN tag for this attachment, in the range
              2-4094. Only specified at creation time.
            format: int32
            type: integer
        type: object
      methodName: insert
