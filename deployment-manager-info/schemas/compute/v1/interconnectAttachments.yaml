              description: Informational metadata about Partner attachments from Partners
                to display to customers. Output only for for PARTNER type, mutable
                for PARTNER_PROVIDER, not available for DEDICATED.
            router:
              description: URL of the Cloud Router to be used for dynamic routing.
                This router must be in the same region as this InterconnectAttachment.
                The InterconnectAttachment will automatically connect the Interconnect
                to the network & region within which the Cloud Router is configured.
              type: string
            type:
              enum:
              - DEDICATED
              - PARTNER
              - PARTNER_PROVIDER
              enumDescriptions:
              - ''
              - ''
              - ''
              type: string
            vlanTag8021q:
              description: The IEEE 802.1Q VLAN tag for this attachment, in the range
                2-4094. Only specified at creation time.
              format: int32
              type: integer
          type: object
        InterconnectAttachmentPartnerMetadata:
          description: Informational metadata about Partner attachments from Partners
            to display to customers. These fields are propagated from PARTNER_PROVIDER
            attachments to their corresponding PARTNER attachments.
          id: InterconnectAttachmentPartnerMetadata
          properties:
            interconnectName:
              description: Plain text name of the Interconnect this attachment is
                connected to, as displayed in the Partner?s portal. For instance "Chicago
                1". This value may be validated to match approved Partner values.
              type: string
            partnerName:
              description: Plain text name of the Partner providing this attachment.
                This value may be validated to match approved Partner values.
              type: string
            portalUrl:
              description: URL of the Partner?s portal for this Attachment. Partners
                may customise this to be a deep-link to the specific resource on the
                Partner portal. This value may be validated to match approved Partner
                values.
              type: string
          type: object
        InterconnectAttachmentPrivateInfo:
          description: Information for an interconnect attachment when this belongs
            to an interconnect of type DEDICATED.
          id: InterconnectAttachmentPrivateInfo
          properties: {}
          type: object
