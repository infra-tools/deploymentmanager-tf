                Not present for DEDICATED]. The opaque identifier of an PARTNER attachment
                used to initiate provisioning with a selected partner. Of the form
                "XXXXX/region/domain"'
              type: string
            partnerAsn:
              description: Optional BGP ASN for the router that should be supplied
                by a layer 3 Partner if they configured BGP on behalf of the customer.
                Output only for PARTNER type, input only for PARTNER_PROVIDER, not
                available for DEDICATED.
              format: int64
              type: string
            partnerMetadata:
