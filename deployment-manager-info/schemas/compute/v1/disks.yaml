              type: array
            id:
              description: '[Output Only] The unique identifier for the resource.
                This identifier is defined by the server.'
              format: uint64
              type: string
            kind:
              default: compute#disk
              description: '[Output Only] Type of the resource. Always compute#disk
                for disks.'
              type: string
            labelFingerprint:
              description: |-
                A fingerprint for the labels being applied to this disk, which is essentially a hash of the labels set used for optimistic locking. The fingerprint is initially generated by Compute Engine and changes after every request to modify or update labels. You must always provide an up-to-date fingerprint hash in order to update or change labels, otherwise the request will fail with error 412 conditionNotMet.

                To see the latest fingerprint, make a get() request to retrieve a disk.
              format: byte
              type: string
            labels:
              additionalProperties:
                type: string
              description: Labels to apply to this disk. These can be later modified
                by the setLabels method.
              type: object
            lastAttachTimestamp:
              description: '[Output Only] Last attach timestamp in RFC3339 text format.'
              type: string
            lastDetachTimestamp:
              description: '[Output Only] Last detach timestamp in RFC3339 text format.'
              type: string
            licenseCodes:
              description: Integer license codes indicating which licenses are attached
                to this disk.
              items:
                format: int64
                type: string
              type: array
            licenses:
              description: A list of publicly visible licenses. Reserved for Google's
                use.
              items:
                type: string
              type: array
            name:
              annotations:
                required:
                - compute.disks.insert
              description: Name of the resource. Provided by the client when the resource
