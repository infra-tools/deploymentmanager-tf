type_info:
  documentationLink: https://developers.google.com/compute/docs/reference/latest/
  kind: deploymentmanager#typeInfo
  name: disks
  schema:
    input:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
        properties:
          description:
            description: An optional description of this resource. Provide this property
              when you create the resource.
            type: string
          diskEncryptionKey:
            $ref: '#/schemas/CustomerEncryptionKey'
            description: |-
              Encrypts the disk using a customer-supplied encryption key.

              After you encrypt a disk with a customer-supplied key, you must provide the same key if you use the disk later (e.g. to create a disk snapshot or an image, or to attach the disk to a virtual machine).

              Customer-supplied encryption keys do not protect access to metadata of the disk.

              If you do not provide an encryption key when creating the disk, then the disk will be encrypted using an automatically generated key and you do not need to provide a key to use the disk later.
          guestOsFeatures:
            description: A list of features to enable on the guest operating system.
              Applicable only for bootable images. Read  Enabling guest operating
              system features to see a list of available options.
            items:
              $ref: '#/schemas/GuestOsFeature'
            type: array
          labelFingerprint:
            description: |-
              A fingerprint for the labels being applied to this disk, which is essentially a hash of the labels set used for optimistic locking. The fingerprint is initially generated by Compute Engine and changes after every request to modify or update labels. You must always provide an up-to-date fingerprint hash in order to update or change labels, otherwise the request will fail with error 412 conditionNotMet.

              To see the latest fingerprint, make a get() request to retrieve a disk.
            format: byte
            type: string
          labels:
            additionalProperties:
              type: string
            description: Labels to apply to this disk. These can be later modified
              by the setLabels method.
            type: object
          licenseCodes:
            description: Integer license codes indicating which licenses are attached
              to this disk.
            items:
              format: int64
              type: string
            type: array
          licenses:
            description: A list of publicly visible licenses. Reserved for Google's
              use.
            items:
              type: string
            type: array
          name:
            annotations:
              required:
              - compute.disks.insert
            description: Name of the resource. Provided by the client when the resource
              is created. The name must be 1-63 characters long, and comply with RFC1035.
              Specifically, the name must be 1-63 characters long and match the regular
              expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the first character
              must be a lowercase letter, and all following characters must be a dash,
              lowercase letter, or digit, except the last character, which cannot
              be a dash.
            pattern: '[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?'
            type: string
          options:
            description: Internal use only.
            type: string
          physicalBlockSizeBytes:
            description: Physical block size of the persistent disk, in bytes. If
              not present in a request, a default value is used. Currently supported
              sizes are 4096 and 16384, other sizes may be added in the future. If
              an unsupported value is requested, the error message will list the supported
              values for the caller's project.
            format: int64
            type: string
          replicaZones:
            description: URLs of the zones where the disk should be replicated to.
              Only applicable for regional resources.
            items:
              type: string
            type: array
          requestId:
            description: |-
              An optional request ID to identify requests. Specify a unique request ID so that if you must retry your request, the server will know to ignore the request if it has already been completed.

              For example, consider a situation where you make an initial request and the request times out. If you make the request again with the same request ID, the server can check if original operation with the same request ID was received, and if so, will ignore the second request. This prevents clients from accidentally creating duplicate commitments.

              The request ID must be a valid UUID with the exception that zero UUID is not supported (00000000-0000-0000-0000-000000000000).
            location: query
            type: string
          sizeGb:
            description: |-
              Size of the persistent disk, specified in GB. You can specify this field when creating a persistent disk using the sourceImage or sourceSnapshot parameter, or specify it alone to create an empty persistent disk.

              If you specify this field along with sourceImage or sourceSnapshot, the value of sizeGb must not be less than the size of the sourceImage or the size of the snapshot. Acceptable values are 1 to 65536, inclusive.
            format: int64
            type: string
          sourceImage:
            description: Optional. Source image to restore onto a disk.
            location: query
            type: string
          sourceImageEncryptionKey:
            $ref: '#/schemas/CustomerEncryptionKey'
            description: The customer-supplied encryption key of the source image.
              Required if the source image is protected by a customer-supplied encryption
              key.
          sourceSnapshot:
            description: |-
              The source snapshot used to create this disk. You can provide this as a partial or full URL to the resource. For example, the following are valid values:  
              - https://www.googleapis.com/compute/v1/projects/project/global/snapshots/snapshot 
              - projects/project/global/snapshots/snapshot 
              - global/snapshots/snapshot
            type: string
          sourceSnapshotEncryptionKey:
            $ref: '#/schemas/CustomerEncryptionKey'
            description: The customer-supplied encryption key of the source snapshot.
              Required if the source snapshot is protected by a customer-supplied
              encryption key.
          type:
            description: 'URL of the disk type resource describing which disk type
              to use to create the disk. Provide this when creating the disk. For
              example: project/zones/zone/diskTypes/pd-standard or pd-ssd'
            type: string
          zone:
            description: The name of the zone for this request.
            location: path
            pattern: '[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?'
            required: true
            type: string
        type: object
      methodName: insert
      schemas:
        CustomerEncryptionKey:
          description: Represents a customer-supplied encryption key
          id: CustomerEncryptionKey
          properties:
            kmsKeyName:
              description: The name of the encryption key that is stored in Google
                Cloud KMS.
              type: string
            rawKey:
              description: Specifies a 256-bit customer-supplied encryption key, encoded
                in RFC 4648 base64 to either encrypt or decrypt this resource.
              type: string
          type: object
        Disk:
          description: A Disk resource. (== resource_for beta.disks ==) (== resource_for
            v1.disks ==)
          id: Disk
          properties:
            description:
              description: An optional description of this resource. Provide this
                property when you create the resource.
              type: string
            diskEncryptionKey:
              $ref: '#/schemas/CustomerEncryptionKey'
              description: |-
                Encrypts the disk using a customer-supplied encryption key.

                After you encrypt a disk with a customer-supplied key, you must provide the same key if you use the disk later (e.g. to create a disk snapshot or an image, or to attach the disk to a virtual machine).

                Customer-supplied encryption keys do not protect access to metadata of the disk.

                If you do not provide an encryption key when creating the disk, then the disk will be encrypted using an automatically generated key and you do not need to provide a key to use the disk later.
            guestOsFeatures:
              description: A list of features to enable on the guest operating system.
                Applicable only for bootable images. Read  Enabling guest operating
                system features to see a list of available options.
              items:
                $ref: '#/schemas/GuestOsFeature'
              type: array
            labelFingerprint:
              description: |-
                A fingerprint for the labels being applied to this disk, which is essentially a hash of the labels set used for optimistic locking. The fingerprint is initially generated by Compute Engine and changes after every request to modify or update labels. You must always provide an up-to-date fingerprint hash in order to update or change labels, otherwise the request will fail with error 412 conditionNotMet.

                To see the latest fingerprint, make a get() request to retrieve a disk.
              format: byte
              type: string
            labels:
              additionalProperties:
                type: string
              description: Labels to apply to this disk. These can be later modified
                by the setLabels method.
              type: object
            licenseCodes:
              description: Integer license codes indicating which licenses are attached
                to this disk.
              items:
                format: int64
                type: string
              type: array
            licenses:
              description: A list of publicly visible licenses. Reserved for Google's
                use.
              items:
                type: string
              type: array
            name:
              annotations:
                required:
                - compute.disks.insert
              description: Name of the resource. Provided by the client when the resource
                is created. The name must be 1-63 characters long, and comply with
                RFC1035. Specifically, the name must be 1-63 characters long and match
                the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
                first character must be a lowercase letter, and all following characters
                must be a dash, lowercase letter, or digit, except the last character,
                which cannot be a dash.
              pattern: '[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?'
              type: string
            options:
              description: Internal use only.
              type: string
            physicalBlockSizeBytes:
              description: Physical block size of the persistent disk, in bytes. If
                not present in a request, a default value is used. Currently supported
                sizes are 4096 and 16384, other sizes may be added in the future.
                If an unsupported value is requested, the error message will list
                the supported values for the caller's project.
              format: int64
              type: string
            replicaZones:
              description: URLs of the zones where the disk should be replicated to.
                Only applicable for regional resources.
              items:
                type: string
              type: array
            sizeGb:
              description: |-
                Size of the persistent disk, specified in GB. You can specify this field when creating a persistent disk using the sourceImage or sourceSnapshot parameter, or specify it alone to create an empty persistent disk.

                If you specify this field along with sourceImage or sourceSnapshot, the value of sizeGb must not be less than the size of the sourceImage or the size of the snapshot. Acceptable values are 1 to 65536, inclusive.
              format: int64
              type: string
            sourceImage:
              description: |-
                The source image used to create this disk. If the source image is deleted, this field will not be set.

                To create a disk with one of the public operating system images, specify the image by its family name. For example, specify family/debian-9 to use the latest Debian 9 image:
                projects/debian-cloud/global/images/family/debian-9


                Alternatively, use a specific version of a public operating system image:
                projects/debian-cloud/global/images/debian-9-stretch-vYYYYMMDD


                To create a disk with a custom image that you created, specify the image name in the following format:
                global/images/my-custom-image


                You can also specify a custom image by its image family, which returns the latest version of the image in that family. Replace the image name with family/family-name:
                global/images/family/my-image-family
              type: string
            sourceImageEncryptionKey:
              $ref: '#/schemas/CustomerEncryptionKey'
              description: The customer-supplied encryption key of the source image.
                Required if the source image is protected by a customer-supplied encryption
                key.
            sourceSnapshot:
              description: |-
                The source snapshot used to create this disk. You can provide this as a partial or full URL to the resource. For example, the following are valid values:  
                - https://www.googleapis.com/compute/v1/projects/project/global/snapshots/snapshot 
                - projects/project/global/snapshots/snapshot 
                - global/snapshots/snapshot
              type: string
            sourceSnapshotEncryptionKey:
              $ref: '#/schemas/CustomerEncryptionKey'
              description: The customer-supplied encryption key of the source snapshot.
                Required if the source snapshot is protected by a customer-supplied
                encryption key.
            type:
              description: 'URL of the disk type resource describing which disk type
                to use to create the disk. Provide this when creating the disk. For
                example: project/zones/zone/diskTypes/pd-standard or pd-ssd'
              type: string
          type: object
        GuestOsFeature:
          description: Guest OS features.
          id: GuestOsFeature
          properties:
            type:
              description: The ID of a supported feature. Read  Enabling guest operating
                system features to see a list of available options.
              enum:
              - FEATURE_TYPE_UNSPECIFIED
              - MULTI_IP_SUBNET
              - SECURE_BOOT
              - UEFI_COMPATIBLE
              - VIRTIO_SCSI_MULTIQUEUE
              - WINDOWS
              enumDescriptions:
              - ''
              - ''
              - ''
              - ''
              - ''
              - ''
              type: string
          type: object
    output:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
        $ref: '#/schemas/Disk'
      methodName: get
      schemas:
        CustomerEncryptionKey:
          description: Represents a customer-supplied encryption key
          id: CustomerEncryptionKey
          properties:
