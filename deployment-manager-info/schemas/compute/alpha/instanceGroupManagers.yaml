                group that are scheduled to be deleted or are currently being deleted.'
              format: int32
              type: integer
            none:
              description: '[Output Only] The number of instances in the managed instance
                group that are running and have no scheduled actions.'
              format: int32
              type: integer
            recreating:
              description: '[Output Only] The number of instances in the managed instance
                group that are scheduled to be recreated or are currently being being
                recreated. Recreating an instance deletes the existing root persistent
                disk and creates a new disk from the image that is defined in the
                instance template.'
              format: int32
              type: integer
            refreshing:
              description: '[Output Only] The number of instances in the managed instance
                group that are being reconfigured with properties that do not require
                a restart or a recreate action. For example, setting or removing target
                pools for the instance.'
              format: int32
              type: integer
            restarting:
              description: '[Output Only] The number of instances in the managed instance
                group that are scheduled to be restarted or are currently being restarted.'
              format: int32
              type: integer
            verifying:
              description: '[Output Only] The number of instances in the managed instance
                group that are being verified. See the managedInstances[].currentAction
                property in the listManagedInstances method documentation.'
              format: int32
              type: integer
          type: object
        InstanceGroupManagerAutoHealingPolicy:
          description: ''
          id: InstanceGroupManagerAutoHealingPolicy
          properties:
            healthCheck:
              description: The URL for the health check that signals autohealing.
              type: string
            initialDelaySec:
              description: The number of seconds that the managed instance group waits
                before it applies autohealing policies to new instances or recently
                recreated instances. This initial delay allows instances to initialize
                and run their startup scripts before the instance group determines
                that they are UNHEALTHY. This prevents the managed instance group
                from recreating its instances prematurely. This value must be from
                range [0, 3600].
              format: int32
              type: integer
            maxUnavailable:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                Maximum number of instances that can be unavailable when autohealing. When 'percent' is used, the value is rounded UP. The instance is considered available if all of the following conditions are satisfied: 1. Instance's status is RUNNING. 2. Instance's currentAction is NONE (in particular its liveness health check result was observed to be HEALTHY at least once as it passed VERIFYING). 3. There is no outgoing action on an instance triggered by IGM.

                By default, number of concurrently autohealed instances is smaller than the managed instance group target size. However, if a zonal managed instance group has only one instance, or a regional managed instance group has only one instance per zone, autohealing will recreate these instances when they become unhealthy.
          type: object
        InstanceGroupManagerPendingActionsSummary:
          id: InstanceGroupManagerPendingActionsSummary
          properties:
            creating:
              description: '[Deprecated] This field is deprecated and will be removed.
                Prefer using the status field instead. Please contact cloud-updater-feedback@google.com
                to leave feedback if your workload relies on this field. [Output Only]
                The number of instances in the managed instance group that are pending
                to be created.'
              format: int32
              type: integer
            deleting:
              description: '[Deprecated] This field is deprecated and will be removed.
                Prefer using the status field instead. Please contact cloud-updater-feedback@google.com
                to leave feedback if your workload relies on this field. [Output Only]
                The number of instances in the managed instance group that are pending
                to be deleted.'
              format: int32
              type: integer
            recreating:
              description: '[Deprecated] This field is deprecated and will be removed.
                Prefer using the status field instead. Please contact cloud-updater-feedback@google.com
                to leave feedback if your workload relies on this field. [Output Only]
                The number of instances in the managed instance group that are pending
                to be recreated.'
              format: int32
              type: integer
            restarting:
              description: '[Deprecated] This field is deprecated and will be removed.
                Prefer using the status field instead. Please contact cloud-updater-feedback@google.com
                to leave feedback if your workload relies on this field. [Output Only]
                The number of instances in the managed instance group that are pending
                to be restarted.'
              format: int32
              type: integer
          type: object
        InstanceGroupManagerStatus:
          id: InstanceGroupManagerStatus
          properties:
            isStable:
              description: '[Output Only] A bit indicating whether the managed instance
                group is in a stable state. A stable state means that: none of the
                instances in the managed instance group is currently undergoing any
                type of change (for example, creation, restart, or deletion); no future
                changes are scheduled for instances in the managed instance group;
                and the managed instance group itself is not being modified.'
              type: boolean
            versionTarget:
              $ref: '#/schemas/InstanceGroupManagerStatusVersionTarget'
              description: "[Output Only] A status of consistency of Instances' versions\
                \ with their target version specified by version field on Instance\
                \ Group Manager."
          type: object
        InstanceGroupManagerStatusVersionTarget:
          id: InstanceGroupManagerStatusVersionTarget
          properties:
            isReached:
              description: "[Output Only] A bit indicating whether version target\
                \ has been reached in this managed instance group, i.e. all instances\
                \ are in their target version. Instances' target version are specified\
                \ by version field on Instance Group Manager."
              type: boolean
          type: object
        InstanceGroupManagerUpdatePolicy:
          id: InstanceGroupManagerUpdatePolicy
          properties:
            instanceRedistributionType:
              enum:
              - NONE
              - PROACTIVE
              enumDescriptions:
              - ''
              - ''
              type: string
            maxSurge:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                The maximum number of instances that can be created above the specified targetSize during the update process. By default, a fixed value of 1 is used. This value can be either a fixed number or a percentage if the instance group has 10 or more instances. If you set a percentage, the number of instances will be rounded up if necessary.

                At least one of either maxSurge or maxUnavailable must be greater than 0. Learn more about maxSurge.
            maxUnavailable:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                The maximum number of instances that can be unavailable during the update process. An instance is considered available if all of the following conditions are satisfied:

                 
                - The instance's status is RUNNING. 
                - If there is a health check on the instance group, the instance's liveness health check result must be HEALTHY at least once. If there is no health check on the group, then the instance only needs to have a status of RUNNING to be considered available.  By default, a fixed value of 1 is used. This value can be either a fixed number or a percentage if the instance group has 10 or more instances. If you set a percentage, the number of instances will be rounded up if necessary.

                At least one of either maxSurge or maxUnavailable must be greater than 0. Learn more about maxUnavailable.
            minReadySec:
              description: Minimum number of seconds to wait for after a newly created
                instance becomes available. This value must be from range [0, 3600].
              format: int32
              type: integer
            minimalAction:
              description: Minimal action to be taken on an instance. You can specify
                either RESTART to restart existing instances or REPLACE to delete
                and create new instances from the target template. If you specify
                a RESTART, the Updater will attempt to perform that action only. However,
                if the Updater determines that the minimal action you specify is not
                enough to perform the update, it might perform a more disruptive action.
              enum:
              - NONE
              - REFRESH
              - REPLACE
              - RESTART
              enumDescriptions:
              - ''
              - ''
              - ''
              - ''
              type: string
            replacementMethod:
              description: What action should be used to replace instances. See minimal_action.REPLACE
              enum:
              - RECREATE
              - SUBSTITUTE
              enumDescriptions:
              - ''
              - ''
              type: string
            type:
              enum:
              - OPPORTUNISTIC
              - PROACTIVE
              enumDescriptions:
              - ''
              - ''
              type: string
          type: object
        InstanceGroupManagerVersion:
          id: InstanceGroupManagerVersion
          properties:
            instanceTemplate:
              description: The URL of the instance template that is specified for
                this managed instance group. The group uses this template to create
                new instances in the managed instance group until the `targetSize`
                for this version is reached.
              type: string
            name:
              description: Name of the version. Unique among all versions in the scope
                of this managed instance group.
              type: string
            tag:
              description: Tag describing the version. Used to trigger rollout of
                a target version even if instance_template remains unchanged. Deprecated
                in favor of 'name'.
              type: string
            targetSize:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                Specifies the intended number of instances to be created from the instanceTemplate. The final number of instances created from the template will be equal to:  
                - If expressed as a fixed number, the minimum of either targetSize.fixed or instanceGroupManager.targetSize is used. 
                - if expressed as a percent, the targetSize would be (targetSize.percent/100 * InstanceGroupManager.targetSize) If there is a remainder, the number is rounded up.  If unset, this version will update any remaining instances not updated by another version. Read Starting a canary update for more information.
          type: object
        NamedPort:
          description: 'The named port. For example: .'
          id: NamedPort
          properties:
            name:
              description: The name for this named port. The name must be 1-63 characters
                long, and comply with RFC1035.
              type: string
            port:
              description: The port number, which can be a value between 1 and 65535.
              format: int32
              type: integer
          type: object
        StatefulPolicy:
          id: StatefulPolicy
          properties:
            preservedResources:
              $ref: '#/schemas/StatefulPolicyPreservedResources'
            preservedState:
              $ref: '#/schemas/StatefulPolicyPreservedState'
          type: object
        StatefulPolicyPreservedDisk:
          id: StatefulPolicyPreservedDisk
          properties:
            deviceName:
              description: Device name of the disk to be preserved
              type: string
          type: object
        StatefulPolicyPreservedResources:
          description: Configuration of all preserved resources.
          id: StatefulPolicyPreservedResources
          properties:
            disks:
              description: Disks created on the instances that will be preserved on
                instance delete, resize down, etc.
              items:
                $ref: '#/schemas/StatefulPolicyPreservedDisk'
              type: array
          type: object
        StatefulPolicyPreservedState:
          description: Configuration of preserved resources.
          id: StatefulPolicyPreservedState
          properties:
            disks:
              additionalProperties:
                $ref: '#/schemas/StatefulPolicyPreservedStateDiskDevice'
              description: Disks created on the instances that will be preserved on
                instance delete, resize down, etc. This map is keyed with the device
                names of the disks.
              type: object
          type: object
        StatefulPolicyPreservedStateDiskDevice:
          id: StatefulPolicyPreservedStateDiskDevice
          properties:
            autoDelete:
              description: 'These stateful disks will never be deleted during autohealing,
                update or VM instance recreate operations. This flag is used to configure
                if the disk should be deleted after it is no longer used by the group,
                e.g. when the given instance or the whole group is deleted. Note:
                disks attached in READ_ONLY mode cannot be auto-deleted.'
              enum:
              - NEVER
              - WHEN_NOT_IN_USE
              enumDescriptions:
              - ''
              - ''
              type: string
          type: object
