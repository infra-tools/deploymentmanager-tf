type_info:
  documentationLink: https://developers.google.com/compute/docs/reference/latest/
  kind: deploymentmanager#typeInfo
  name: instanceGroupManagers
  schema:
    input:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
        properties:
          autoHealingPolicies:
            description: The autohealing policy for this managed instance group. You
              can specify only one value.
            items:
              $ref: '#/schemas/InstanceGroupManagerAutoHealingPolicy'
            type: array
          baseInstanceName:
            annotations:
              required:
              - compute.instanceGroupManagers.insert
            description: The base instance name to use for instances in this group.
              The value must be 1-58 characters long. Instances are named by appending
              a hyphen and a random four-character string to the base instance name.
              The base instance name must comply with RFC1035.
            pattern: '[a-z][-a-z0-9]{0,57}'
            type: string
          description:
            description: An optional description of this resource. Provide this property
              when you create the resource.
            type: string
          distributionPolicy:
            $ref: '#/schemas/DistributionPolicy'
            description: Policy specifying intended distribution of instances in regional
              managed instance group.
          failoverAction:
            description: The action to perform in case of zone failure. Only one value
              is supported, NO_FAILOVER. The default is NO_FAILOVER.
            enum:
            - NO_FAILOVER
            - UNKNOWN
            enumDescriptions:
            - ''
            - ''
            type: string
          fingerprint:
            description: |-
              Fingerprint of this resource. This field may be used in optimistic locking. It will be ignored when inserting an InstanceGroupManager. An up-to-date fingerprint must be provided in order to update the InstanceGroupManager, otherwise the request will fail with error 412 conditionNotMet.

              To see the latest fingerprint, make a get() request to retrieve an InstanceGroupManager.
            format: byte
            type: string
          instanceTemplate:
            description: The URL of the instance template that is specified for this
              managed instance group. The group uses this template to create all new
              instances in the managed instance group.
            type: string
          name:
            annotations:
              required:
              - compute.instanceGroupManagers.insert
              - compute.regionInstanceGroupManagers.insert
            description: The name of the managed instance group. The name must be
              1-63 characters long, and comply with RFC1035.
            pattern: '[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?'
            type: string
          namedPorts:
            description: Named ports configured for the Instance Groups complementary
              to this Instance Group Manager.
            items:
              $ref: '#/schemas/NamedPort'
            type: array
          requestId:
            description: |-
              An optional request ID to identify requests. Specify a unique request ID so that if you must retry your request, the server will know to ignore the request if it has already been completed.

              For example, consider a situation where you make an initial request and the request times out. If you make the request again with the same request ID, the server can check if original operation with the same request ID was received, and if so, will ignore the second request. This prevents clients from accidentally creating duplicate commitments.

              The request ID must be a valid UUID with the exception that zero UUID is not supported (00000000-0000-0000-0000-000000000000).
            location: query
            type: string
          serviceAccount:
            description: The service account to be used as credentials for all operations
              performed by the managed instance group on instances. The service accounts
              needs all permissions required to create and delete instances. By default,
              the service account {projectNumber}@cloudservices.gserviceaccount.com
              is used.
            type: string
          statefulPolicy:
            $ref: '#/schemas/StatefulPolicy'
            description: Stateful configuration for this Instanced Group Manager
          targetPools:
            description: The URLs for all TargetPool resources to which instances
              in the instanceGroup field are added. The target pools automatically
              apply to all of the instances in the managed instance group.
            items:
              type: string
            type: array
          targetSize:
            annotations:
              required:
              - compute.instanceGroupManagers.insert
              - compute.regionInstanceGroupManagers.insert
            description: The target number of running instances for this managed instance
              group. Deleting or abandoning instances reduces this number. Resizing
              the group changes this number.
            format: int32
            type: integer
          updatePolicy:
            $ref: '#/schemas/InstanceGroupManagerUpdatePolicy'
            description: The update policy for this managed instance group.
          versions:
            description: |-
              Specifies the instance templates used by this managed instance group to create instances.

              Each version is defined by an instanceTemplate and a name. Every version can appear at most once per instance group. This field overrides the top-level instanceTemplate field. Read more about the relationships between these fields. Exactly one version must leave the targetSize field unset. That version will be applied to all remaining instances. For more information, read about canary updates.
            items:
              $ref: '#/schemas/InstanceGroupManagerVersion'
            type: array
          zone:
            description: The name of the zone where you want to create the managed
              instance group.
            location: path
            required: true
            type: string
        type: object
      methodName: insert
      schemas:
        DistributionPolicy:
          id: DistributionPolicy
          properties:
            zones:
              description: Zones where the regional managed instance group will create
                and manage instances.
              items:
                $ref: '#/schemas/DistributionPolicyZoneConfiguration'
              type: array
          type: object
        DistributionPolicyZoneConfiguration:
          id: DistributionPolicyZoneConfiguration
          properties:
            zone:
              annotations:
                required:
                - compute.regionInstanceGroupManagers.insert
                - compute.regionInstanceGroupManagers.update
              description: The URL of the zone. The zone must exist in the region
                where the managed instance group is located.
              type: string
          type: object
        FixedOrPercent:
          description: Encapsulates numeric value that can be either absolute or relative.
          id: FixedOrPercent
          properties:
            calculated:
              description: |-
                [Output Only] Absolute value of VM instances calculated based on the specific mode.

                 
                - If the value is fixed, then the calculated value is equal to the fixed value. 
                - If the value is a percent, then the calculated value is percent/100 * targetSize. For example, the calculated value of a 80% of a managed instance group with 150 instances would be (80/100 * 150) = 120 VM instances. If there is a remainder, the number is rounded up.
              format: int32
              type: integer
            fixed:
              description: Specifies a fixed number of VM instances. This must be
                a positive integer.
              format: int32
              type: integer
            percent:
              description: Specifies a percentage of instances between 0 to 100%,
                inclusive. For example, specify 80 for 80%.
              format: int32
              type: integer
          type: object
        InstanceGroupManager:
          description: An Instance Group Manager resource. (== resource_for beta.instanceGroupManagers
            ==) (== resource_for v1.instanceGroupManagers ==) (== resource_for beta.regionInstanceGroupManagers
            ==) (== resource_for v1.regionInstanceGroupManagers ==)
          id: InstanceGroupManager
          properties:
            autoHealingPolicies:
              description: The autohealing policy for this managed instance group.
                You can specify only one value.
              items:
                $ref: '#/schemas/InstanceGroupManagerAutoHealingPolicy'
              type: array
            baseInstanceName:
              annotations:
                required:
                - compute.instanceGroupManagers.insert
              description: The base instance name to use for instances in this group.
                The value must be 1-58 characters long. Instances are named by appending
                a hyphen and a random four-character string to the base instance name.
                The base instance name must comply with RFC1035.
              pattern: '[a-z][-a-z0-9]{0,57}'
              type: string
            description:
              description: An optional description of this resource. Provide this
                property when you create the resource.
              type: string
            distributionPolicy:
              $ref: '#/schemas/DistributionPolicy'
              description: Policy specifying intended distribution of instances in
                regional managed instance group.
            failoverAction:
              description: The action to perform in case of zone failure. Only one
                value is supported, NO_FAILOVER. The default is NO_FAILOVER.
              enum:
              - NO_FAILOVER
              - UNKNOWN
              enumDescriptions:
              - ''
              - ''
              type: string
            fingerprint:
              description: |-
                Fingerprint of this resource. This field may be used in optimistic locking. It will be ignored when inserting an InstanceGroupManager. An up-to-date fingerprint must be provided in order to update the InstanceGroupManager, otherwise the request will fail with error 412 conditionNotMet.

                To see the latest fingerprint, make a get() request to retrieve an InstanceGroupManager.
              format: byte
              type: string
            instanceTemplate:
              description: The URL of the instance template that is specified for
                this managed instance group. The group uses this template to create
                all new instances in the managed instance group.
              type: string
            name:
              annotations:
                required:
                - compute.instanceGroupManagers.insert
                - compute.regionInstanceGroupManagers.insert
              description: The name of the managed instance group. The name must be
                1-63 characters long, and comply with RFC1035.
              pattern: '[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?'
              type: string
            namedPorts:
              description: Named ports configured for the Instance Groups complementary
                to this Instance Group Manager.
              items:
                $ref: '#/schemas/NamedPort'
              type: array
            serviceAccount:
              description: The service account to be used as credentials for all operations
                performed by the managed instance group on instances. The service
                accounts needs all permissions required to create and delete instances.
                By default, the service account {projectNumber}@cloudservices.gserviceaccount.com
                is used.
              type: string
            statefulPolicy:
              $ref: '#/schemas/StatefulPolicy'
              description: Stateful configuration for this Instanced Group Manager
            targetPools:
              description: The URLs for all TargetPool resources to which instances
                in the instanceGroup field are added. The target pools automatically
                apply to all of the instances in the managed instance group.
              items:
                type: string
              type: array
            targetSize:
              annotations:
                required:
                - compute.instanceGroupManagers.insert
                - compute.regionInstanceGroupManagers.insert
              description: The target number of running instances for this managed
                instance group. Deleting or abandoning instances reduces this number.
                Resizing the group changes this number.
              format: int32
              type: integer
            updatePolicy:
              $ref: '#/schemas/InstanceGroupManagerUpdatePolicy'
              description: The update policy for this managed instance group.
            versions:
              description: |-
                Specifies the instance templates used by this managed instance group to create instances.

                Each version is defined by an instanceTemplate and a name. Every version can appear at most once per instance group. This field overrides the top-level instanceTemplate field. Read more about the relationships between these fields. Exactly one version must leave the targetSize field unset. That version will be applied to all remaining instances. For more information, read about canary updates.
              items:
                $ref: '#/schemas/InstanceGroupManagerVersion'
              type: array
          type: object
        InstanceGroupManagerActionsSummary:
          id: InstanceGroupManagerActionsSummary
          properties:
            creating:
              description: |-
                [Output Only] The number of instances in the managed instance group that are scheduled to be created or are currently being created. If the group fails to create any of these instances, it tries again until it creates the instance successfully.

                If you have disabled creation retries, this field will not be populated; instead, the creatingWithoutRetries field will be populated.
              format: int32
              type: integer
          type: object
        InstanceGroupManagerAutoHealingPolicy:
          description: ''
          id: InstanceGroupManagerAutoHealingPolicy
          properties:
            healthCheck:
              description: The URL for the health check that signals autohealing.
              type: string
            initialDelaySec:
              description: The number of seconds that the managed instance group waits
                before it applies autohealing policies to new instances or recently
                recreated instances. This initial delay allows instances to initialize
                and run their startup scripts before the instance group determines
                that they are UNHEALTHY. This prevents the managed instance group
                from recreating its instances prematurely. This value must be from
                range [0, 3600].
              format: int32
              type: integer
            maxUnavailable:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                Maximum number of instances that can be unavailable when autohealing. When 'percent' is used, the value is rounded UP. The instance is considered available if all of the following conditions are satisfied: 1. Instance's status is RUNNING. 2. Instance's currentAction is NONE (in particular its liveness health check result was observed to be HEALTHY at least once as it passed VERIFYING). 3. There is no outgoing action on an instance triggered by IGM.

                By default, number of concurrently autohealed instances is smaller than the managed instance group target size. However, if a zonal managed instance group has only one instance, or a regional managed instance group has only one instance per zone, autohealing will recreate these instances when they become unhealthy.
          type: object
        InstanceGroupManagerPendingActionsSummary:
          id: InstanceGroupManagerPendingActionsSummary
          properties: {}
          type: object
        InstanceGroupManagerStatus:
          id: InstanceGroupManagerStatus
          properties: {}
          type: object
        InstanceGroupManagerStatusVersionTarget:
          id: InstanceGroupManagerStatusVersionTarget
          properties: {}
          type: object
        InstanceGroupManagerUpdatePolicy:
          id: InstanceGroupManagerUpdatePolicy
          properties:
            instanceRedistributionType:
              enum:
              - NONE
              - PROACTIVE
              enumDescriptions:
              - ''
              - ''
              type: string
            maxSurge:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                The maximum number of instances that can be created above the specified targetSize during the update process. By default, a fixed value of 1 is used. This value can be either a fixed number or a percentage if the instance group has 10 or more instances. If you set a percentage, the number of instances will be rounded up if necessary.

                At least one of either maxSurge or maxUnavailable must be greater than 0. Learn more about maxSurge.
            maxUnavailable:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                The maximum number of instances that can be unavailable during the update process. An instance is considered available if all of the following conditions are satisfied:

                 
                - The instance's status is RUNNING. 
                - If there is a health check on the instance group, the instance's liveness health check result must be HEALTHY at least once. If there is no health check on the group, then the instance only needs to have a status of RUNNING to be considered available.  By default, a fixed value of 1 is used. This value can be either a fixed number or a percentage if the instance group has 10 or more instances. If you set a percentage, the number of instances will be rounded up if necessary.

                At least one of either maxSurge or maxUnavailable must be greater than 0. Learn more about maxUnavailable.
            minReadySec:
              description: Minimum number of seconds to wait for after a newly created
                instance becomes available. This value must be from range [0, 3600].
              format: int32
              type: integer
            minimalAction:
              description: Minimal action to be taken on an instance. You can specify
                either RESTART to restart existing instances or REPLACE to delete
                and create new instances from the target template. If you specify
                a RESTART, the Updater will attempt to perform that action only. However,
                if the Updater determines that the minimal action you specify is not
                enough to perform the update, it might perform a more disruptive action.
              enum:
              - NONE
              - REFRESH
              - REPLACE
              - RESTART
              enumDescriptions:
              - ''
              - ''
              - ''
              - ''
              type: string
            replacementMethod:
              description: What action should be used to replace instances. See minimal_action.REPLACE
              enum:
              - RECREATE
              - SUBSTITUTE
              enumDescriptions:
              - ''
              - ''
              type: string
            type:
              enum:
              - OPPORTUNISTIC
              - PROACTIVE
              enumDescriptions:
              - ''
              - ''
              type: string
          type: object
        InstanceGroupManagerVersion:
          id: InstanceGroupManagerVersion
          properties:
            instanceTemplate:
              description: The URL of the instance template that is specified for
                this managed instance group. The group uses this template to create
                new instances in the managed instance group until the `targetSize`
                for this version is reached.
              type: string
            name:
              description: Name of the version. Unique among all versions in the scope
                of this managed instance group.
              type: string
            tag:
              description: Tag describing the version. Used to trigger rollout of
                a target version even if instance_template remains unchanged. Deprecated
                in favor of 'name'.
              type: string
            targetSize:
              $ref: '#/schemas/FixedOrPercent'
              description: |-
                Specifies the intended number of instances to be created from the instanceTemplate. The final number of instances created from the template will be equal to:  
                - If expressed as a fixed number, the minimum of either targetSize.fixed or instanceGroupManager.targetSize is used. 
                - if expressed as a percent, the targetSize would be (targetSize.percent/100 * InstanceGroupManager.targetSize) If there is a remainder, the number is rounded up.  If unset, this version will update any remaining instances not updated by another version. Read Starting a canary update for more information.
          type: object
        NamedPort:
          description: 'The named port. For example: .'
          id: NamedPort
          properties:
            name:
              description: The name for this named port. The name must be 1-63 characters
                long, and comply with RFC1035.
              type: string
            port:
              description: The port number, which can be a value between 1 and 65535.
              format: int32
              type: integer
          type: object
        StatefulPolicy:
          id: StatefulPolicy
          properties:
            preservedResources:
              $ref: '#/schemas/StatefulPolicyPreservedResources'
            preservedState:
              $ref: '#/schemas/StatefulPolicyPreservedState'
          type: object
        StatefulPolicyPreservedDisk:
          id: StatefulPolicyPreservedDisk
          properties:
            deviceName:
              description: Device name of the disk to be preserved
              type: string
          type: object
        StatefulPolicyPreservedResources:
          description: Configuration of all preserved resources.
          id: StatefulPolicyPreservedResources
          properties:
            disks:
              description: Disks created on the instances that will be preserved on
                instance delete, resize down, etc.
              items:
                $ref: '#/schemas/StatefulPolicyPreservedDisk'
              type: array
          type: object
        StatefulPolicyPreservedState:
          description: Configuration of preserved resources.
          id: StatefulPolicyPreservedState
          properties:
            disks:
              additionalProperties:
                $ref: '#/schemas/StatefulPolicyPreservedStateDiskDevice'
              description: Disks created on the instances that will be preserved on
                instance delete, resize down, etc. This map is keyed with the device
                names of the disks.
              type: object
          type: object
        StatefulPolicyPreservedStateDiskDevice:
          id: StatefulPolicyPreservedStateDiskDevice
          properties:
            autoDelete:
              description: 'These stateful disks will never be deleted during autohealing,
                update or VM instance recreate operations. This flag is used to configure
                if the disk should be deleted after it is no longer used by the group,
                e.g. when the given instance or the whole group is deleted. Note:
                disks attached in READ_ONLY mode cannot be auto-deleted.'
              enum:
              - NEVER
              - WHEN_NOT_IN_USE
              enumDescriptions:
              - ''
              - ''
              type: string
          type: object
    output:
      $schema: http://json-schema.org/draft-03/schema#
      mainSchema:
