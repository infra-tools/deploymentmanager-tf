              type: string
          type: object
        FixedOrPercent:
          description: Encapsulates numeric value that can be either absolute or relative.
          id: FixedOrPercent
          properties:
            calculated:
              description: |-
                [Output Only] Absolute value of VM instances calculated based on the specific mode.

                 
